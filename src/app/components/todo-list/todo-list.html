<div>
  <div *ngIf="(todos$ | async)?.length === 0" class="empty-state">
    <div class="card">
      <div class="card-body text-center">
        <div class="empty-state-icon">ðŸ“‹</div>
        <h5 class="card-title">No todos yet!</h5>
        <p class="card-text text-muted">Add your first todo above to get started.</p>
      </div>
    </div>
  </div>
  
  <div *ngIf="(todos$ | async)?.length! > 0">
    <div *ngFor="let todo of todos$ | async; trackBy: trackByTodoId">
      <app-todo-item [todo]="todo"></app-todo-item>
    </div>
  </div>
  
  <!-- Stats -->
  <div *ngIf="(todos$ | async)?.length! > 0" class="stats-section">
    <div class="card">
      <div class="card-body">
        <div class="stats-row">
          <span class="badge badge-secondary">Total: {{ (todos$ | async)?.length }}</span>
          <span class="badge badge-success">Completed: {{ completedCount$ | async }}</span>
          <span class="badge badge-primary">Remaining: {{ remainingCount$ | async }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
