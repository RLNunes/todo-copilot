<div class="space-y-3">
  <div *ngIf="(todos$ | async)?.length === 0" class="text-center py-8">
    <div class="text-gray-400 text-lg">
      <svg class="w-12 h-12 mx-auto mb-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
      </svg>
      <p class="text-gray-500 font-medium">No todos yet!</p>
      <p class="text-gray-400 text-sm mt-1">Add your first todo above to get started.</p>
    </div>
  </div>
  
  <div *ngFor="let todo of todos$ | async; trackBy: trackByTodoId" class="todo-item-container">
    <app-todo-item [todo]="todo"></app-todo-item>
  </div>
  
  <!-- Stats -->
  <div *ngIf="(todos$ | async)?.length! > 0" class="mt-6 pt-4 border-t border-gray-200">
    <div class="flex justify-between text-sm text-gray-600">
      <span>Total: {{ (todos$ | async)?.length }}</span>
      <span>Completed: {{ completedCount$ | async }}</span>
      <span>Remaining: {{ remainingCount$ | async }}</span>
    </div>
  </div>
</div>
