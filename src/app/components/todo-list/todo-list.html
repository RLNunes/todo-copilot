<div>
  <div *ngIf="(todos$ | async)?.length === 0" style="text-align: center; padding: 2rem 0;">
    <div style="color: var(--text-hint-color); font-size: 1.125rem;">
      <div style="font-size: 3rem; margin-bottom: 1rem;">ðŸ“‹</div>
      <p style="color: var(--text-basic-color); font-weight: 500;">No todos yet!</p>
      <p style="color: var(--text-hint-color); font-size: 0.875rem; margin-top: 0.25rem;">Add your first todo above to get started.</p>
    </div>
  </div>
  
  <div *ngIf="(todos$ | async)?.length! > 0">
    <div *ngFor="let todo of todos$ | async; trackBy: trackByTodoId">
      <app-todo-item [todo]="todo"></app-todo-item>
    </div>
  </div>
  
  <!-- Stats -->
  <div *ngIf="(todos$ | async)?.length! > 0" style="margin-top: 1.5rem; padding-top: 1rem; border-top: 1px solid var(--border-basic-color);">
    <div style="display: flex; justify-content: space-between; font-size: 0.875rem; color: var(--text-hint-color);">
      <span>Total: {{ (todos$ | async)?.length }}</span>
      <span>Completed: {{ completedCount$ | async }}</span>
      <span>Remaining: {{ remainingCount$ | async }}</span>
    </div>
  </div>
</div>
