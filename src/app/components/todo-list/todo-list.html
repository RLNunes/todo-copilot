<div>
  <div *ngIf="(todos$ | async)?.length === 0" class="text-center py-8">
    <div class="nb-text-hint text-lg">
      <div class="nb-icon nb-icon-large mb-4">ðŸ“‹</div>
      <p class="nb-text-basic font-medium">No todos yet!</p>
      <p class="nb-text-hint text-sm mt-1">Add your first todo above to get started.</p>
    </div>
  </div>
  
  <div class="nb-list" *ngIf="(todos$ | async)?.length! > 0">
    <div class="nb-list-item" *ngFor="let todo of todos$ | async; trackBy: trackByTodoId">
      <app-todo-item [todo]="todo"></app-todo-item>
    </div>
  </div>
  
  <!-- Stats -->
  <div *ngIf="(todos$ | async)?.length! > 0" class="mt-6 pt-4 nb-card-separator">
    <div class="flex justify-between text-sm nb-text-hint">
      <span>Total: {{ (todos$ | async)?.length }}</span>
      <span>Completed: {{ completedCount$ | async }}</span>
      <span>Remaining: {{ remainingCount$ | async }}</span>
    </div>
  </div>
</div>
