<div class="mb-6">
  <form (ngSubmit)="onSubmit()" class="nb-form-group">
    <div class="nb-form-field-group">
      <div class="nb-form-field">
        <input
          class="nb-input nb-transition"
          type="text"
          [(ngModel)]="newTodoTitle"
          (keypress)="onKeyPress($event)"
          placeholder="Add a new todo..."
          name="todoTitle"
        />
      </div>
      <button
        type="submit"
        class="nb-button nb-transition nb-button-primary"
        [disabled]="!newTodoTitle.trim()"
        [class.nb-button-disabled]="!newTodoTitle.trim()"
      >
        Add Todo
      </button>
    </div>
  </form>
</div>
